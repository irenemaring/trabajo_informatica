<!DOCTYPE HTML>
<HTML>
<HEAD>
    <TITLE>Ejercicio Informática</TITLE>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</HEAD>
<style>
    
    .button-container{
        display:flex;
        align-items: center;
        justify-content: space-evenly;
        height: 100vh
    }
    .w3-button{
        background-color:  white;
        padding: 1em 2em;
        transition: .6s;
    }
    .zoom-in{
        transform: scale(.5);
    }
    .zoom-out:hover{
        transform: scale(.5) 
    }
    .zoom-in:hover{
        transform: scale(1) ;
    }
    

</style>
<script>
    const image = document.createElement('img')
    image.src  = "https://i.imgur.com/fXUIBfi.gif"
    
    window.transitionToPage = function(href) {
        document.getElementById("box").style.display= "none"
        document.querySelector('header').appendChild(image)
        
        setTimeout(function() { 
            window.location.href = href
        }, 1000)
    }
</script>
<BODY>
    
    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width:1500px">     

        <!-- Header -->
        <header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
            <h1>Select a PhD candidate to see his/her CV</h1>
            
            <div id="box" class="w3-padding-64">
                <div class="w3-bar">             
                    <span onclick="transitionToPage('Airin.html')" class="w3-bar-item w3-button zoom-in">
                        <img  src="https://media-exp2.licdn.com/dms/image/C4E03AQHwAecJNrZq8w/profile-displayphoto-shrink_800_800/0/1651610244097?e=1660780800&v=beta&t=IsaDPbavryr2oBqdBxnkyyHpgj6Jw8Bln88spJEqIMQ" alt="Airin" style="width:100px;height:100px;"> 
                        <br>Airin
                    </span>
                    <a href="Kike.html" class="w3-bar-item w3-button">Kike</a>
                </div>
            </div>
        </header>
</HTML>
